<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>
<body>
   <main>
    <div class="result">
        <h4 class="resulttext">Your Result</h4>
        <div class="circle">
            <h2 class="circletext-1">76</h2>
            <span class="circletext-2">of 100</span>
        </div>
        <h3 class="greattext">Great</h3>
        <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
        <h4 class="summarytext">Summary</h4>
        <ul class="contentlist">
            <li class="contents content-1"> <div class="part-1"> <img src="assets/images/icon-reaction.svg"> <h5 id="h5-1">Reaction</h5></div>  <div class="part-2"> <span class="contentresult"> <span>80</span> / 100  </span></div></li>
            <li class="contents content-2"> <div class="part-1"> <img src="assets/images/icon-memory.svg"> <h5 id="h5-2">Memory</h5></div>  <div class="part-2"> <span class="contentresult"> <span>92</span> / 100  </span></div></li>
            <li class="contents content-3"> <div class="part-1"> <img src="assets/images/icon-verbal.svg"> <h5 id="h5-3">Verbal</h5></div>  <div class="part-2"> <span class="contentresult"> <span>61</span> / 100  </span></div></li>
            <li class="contents content-4"> <div class="part-1"> <img src="assets/images/icon-visual.svg"> <h5 id="h5-4">Visual</h5></div>  <div class="part-2"> <span class="contentresult"> <span>72</span> / 100  </span></div></li>
        </ul>
        <button id="continue">Continue</button>
    </div>
   </main>
</body>
</html>
